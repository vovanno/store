<div class="wrapper">
    <div class="filter-area">
        <app-filter></app-filter>
        <div class="create-game-area">
            <p>Add your own game</p>
            <button (click)="CreateGame()">Add Game</button>
        </div>
    </div>
    <div class="games-area">
        <h3>Games list</h3>
        <div class="games-lsit">
            <app-game-item *ngFor="let game of gameService.gameData" [game]="game"></app-game-item>
        </div>
    </div>
</div>
